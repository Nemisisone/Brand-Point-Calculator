<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTreasure Brand Point Calculator (Multiple Levels)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F9F9F9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            border: 2px solid #F1CC4E;
            border-radius: 20px;
            padding: 30px 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0A0F20;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .input-group label {
            color: #0A0F20;
            font-size: 12px;
            margin-bottom: 5px;
            text-align: center;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 2px solid #F1CC4E;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .group-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .group-container input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 2px solid #F1CC4E;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .key-inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .key-inputs input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 2px solid #F1CC4E;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-bottom: 15px; 
        }
        button {
            background-color: #F1CC4E;
            color: #0A0F20;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 48%;
        }
        button:hover {
            background-color: #E0B93D;
        }
        #result {
            color: #0A0F20;
            font-size: 18px;
            margin-top: 20px;
        }
        .note {
            color: #888;
            font-size: 10px;
            margin-top: 30px;
            line-height: 1.4;
        }
        .note a {
            color: #0000EE; /* Changed hyperlink color */
            text-decoration: none;
        }
        .note a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Function to add a new key group
        function addKeyGroup() {
            const numKeysValue = document.querySelector('.numKeys').value;
            const keyLevelValue = document.querySelector('.keyLevel').value;

            if (numKeysValue === '' || keyLevelValue === '') {
                alert('Please enter both number of keys and key level.');
                return;
            }

            const container = document.getElementById('keyGroups');
            const groupHTML = `
                <div class="group-container">
                    <input type="text" value="${numKeysValue}" readonly>
                    <input type="text" value="${keyLevelValue}" readonly>
                </div>`;
            container.insertAdjacentHTML('beforeend', groupHTML);
        }

        // Function to calculate brand points
        function calculateBrandPoints() {
            const numKeysElements = document.querySelectorAll('.group-container input:first-child');
            const keyLevelElements = document.querySelectorAll('.group-container input:last-child');
            let A = parseFloat(document.getElementById("exponentA").value);
            let B = parseFloat(document.getElementById("exponentB").value);
            const C = 100000;

            let totalPoints = 0;

            // Iterate over all key groups to calculate the total brand points
            for (let i = 0; i < numKeysElements.length; i++) {
                let numKeys = parseFloat(numKeysElements[i].value);
                let keyLevel = parseFloat(keyLevelElements[i].value);

                if (!isNaN(numKeys) && !isNaN(keyLevel)) {
                    let keyLevelPowered = Math.pow(keyLevel, A);
                    let numKeysPowered = Math.pow(numKeys, B);
                    totalPoints += (numKeys * keyLevelPowered * numKeysPowered) / C;
                }
            }

            document.getElementById("result").innerText = "Total Brand Points: " + totalPoints.toFixed(2);
        }

        // Function to clear all key groups
        function clearKeyGroups() {
            document.getElementById("keyGroups").innerHTML = "";
        }
    </script>
</head>
<body>
    <div class="calculator">
        <h1>NFTREASURE BRAND POINT CALCULATOR</h1>

        <!-- First Key Group Input Section -->
        <div class="key-inputs">
            <div class="input-group">
                <label>Enter number of keys</label>
                <input type="number" placeholder="Enter number of keys" class="numKeys">
            </div>
            <div class="input-group">
                <label>Enter key level</label>
                <input type="number" placeholder="Enter key level" class="keyLevel">
            </div>
        </div>

        <div id="keyGroups"></div>

        <div class="button-container">
            <button type="button" onclick="addKeyGroup()">Add Key Group</button>
            <button type="button" onclick="clearKeyGroups()">Clear Key Groups</button>
        </div>

        <!-- Added padding between buttons and exponents -->
        <div class="input-group">
            <label for="exponentA">Key Level Exponent</label>
            <input type="number" id="exponentA" value="3" step="0.1">
        </div>
        <div class="input-group">
            <label for="exponentB">Key Quantity Exponent</label>
            <input type="number" id="exponentB" value="1.7" step="0.1">
        </div>

        <button onclick="calculateBrandPoints()">CALCULATE</button>

        <p id="result">Total Brand Points: </p>

        <!-- Note section -->
        <div class="note">
            <p>Developed By Terial</p>
            <p>Based on the Whitepaper Formula | <a href="https://docs.google.com/document/d/145dJX5MRO2lfSnD_PGkChhHAgfnFYgHi77IOpvVgmuQ/edit?usp=sharing" target="_blank">Brand Points Proposed Whitepaper</a></p>
        </div>
    </div>
</body>
</html>
