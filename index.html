<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTreasure Brand Point Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F9F9F9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            border: 2px solid #F1CC4E;
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0A0F20;
            font-size: 22px;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .input-group label {
            color: #0A0F20;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #F1CC4E;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #F1CC4E;
            color: #0A0F20;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #E0B93D;
        }
        #result {
            color: #0A0F20;
            font-size: 18px;
            margin-top: 20px;
        }
        .note {
            color: #888;
            font-size: 10px;
            margin-top: 30px;
            line-height: 1.4;
        }
        .note a {
            color: #888;
            text-decoration: none;
        }
        .note a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function calculateBrandPoints() {
            // Get values from input fields
            let numKeys = parseFloat(document.getElementById("numKeys").value);
            let keyLevel = parseFloat(document.getElementById("keyLevel").value);
            let A = parseFloat(document.getElementById("exponentA").value);
            let B = parseFloat(document.getElementById("exponentB").value);
            const C = 100000; // constant value

            // Perform the calculation
            let keyLevelPowered = Math.pow(keyLevel, A);
            let numKeysPowered = Math.pow(numKeys, B);
            let totalPoints = (numKeys * keyLevelPowered * numKeysPowered) / C;

            // Display the result
            document.getElementById("result").innerText = "Total Brand Points: " + totalPoints.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="calculator">
        <h1>NFTREASURE BRAND POINT CALCULATOR</h1>
        
        <div class="input-group">
            <label for="numKeys">Number of Keys</label>
            <input type="number" id="numKeys" value="35">
        </div>
        <div class="input-group">
            <label for="keyLevel">Key Level</label>
            <input type="number" id="keyLevel" value="75">
        </div>

        <div class="input-group">
            <label for="exponentA">Key Level Exponent</label>
            <input type="number" id="exponentA" value="3" step="0.1">
        </div>
        <div class="input-group">
            <label for="exponentB">Key Quantity Exponent</label>
            <input type="number" id="exponentB" value="1.7" step="0.1">
        </div>
        
        <button onclick="calculateBrandPoints()">CALCULATE</button>
        
        <p id="result">Total Brand Points: </p>

        <!-- Note section -->
        <div class="note">
            <p>Developed By Terial</p>
            <p>Based on Whitepaper Formula</p>
            <p><a href="https://docs.google.com/document/d/145dJX5MRO2lfSnD_PGkChhHAgfnFYgHi77IOpvVgmuQ/edit?usp=sharing" target="_blank">Brand Points Proposed Whitepaper</a></p>
        </div>
    </div>
</body>
</html>
