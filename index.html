<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Points Calculator</title>
    <script>
        function calculateBrandPoints() {
            // Get values from input fields
            let numKeys = parseFloat(document.getElementById("numKeys").value);
            let keyLevel = parseFloat(document.getElementById("keyLevel").value);
            let A = parseFloat(document.getElementById("exponentA").value);
            let B = parseFloat(document.getElementById("exponentB").value);
            const C = 100000; // constant value

            // Perform the calculation
            let keyLevelPowered = Math.pow(keyLevel, A);
            let numKeysPowered = Math.pow(numKeys, B);
            let totalPoints = (numKeys * keyLevelPowered * numKeysPowered) / C;

            // Display the result
            document.getElementById("result").innerText = "Total Brand Points: " + totalPoints.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Brand Points Calculator</h1>
    
    <label for="numKeys">Number of Keys:</label>
    <input type="number" id="numKeys" value="35"><br><br>
    
    <label for="keyLevel">Key Level:</label>
    <input type="number" id="keyLevel" value="75"><br><br>
    
    <label for="exponentA">Exponent A (Key Level power):</label>
    <input type="number" id="exponentA" value="3" step="0.1"><br><br>
    
    <label for="exponentB">Exponent B (Number of Keys power):</label>
    <input type="number" id="exponentB" value="1.7" step="0.1"><br><br>
    
    <button onclick="calculateBrandPoints()">Calculate</button>
    
    <p id="result">Total Brand Points: </p>
</body>
</html>
